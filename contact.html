  </div>
    <div class="container">
      <span class="big-circle"></span>
      <img src="images/bg2.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>No.7, Suleiman Terrace, Colombo 5.</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p>kizer@kizurasg.com</p>
            </div>
            <div class="information">
              <img src="images/phone.png" class="icon" alt="" />
              <p>+94 773 251 805</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div id='fields'>
            <br/><br/><br/><br/>
            Rate Us   <span style="color:red;">* </span>
            <div class="rating">
              <input type="radio" class='radio' id="radio1" name="rating" value="Very satisfactory" /> <label for="radio1">  </label>
              <input type="radio" class='radio' id="radio2" name="rating" value="satisfactory" /> <label for="radio2"> </label>
              <input type="radio" class='radio' id="radio3" name="rating" value="Neutral" /> <label for="radio3"> </label>
              <input type="radio" class='radio' id="radio4" name="rating" value="UnSatisfactory" /> <label for="radio4"> </label>
              <input type="radio" class='radio' id="radio5" name="rating" value="Very UnSatisfactory" /> <label for="radio5"> </label> 
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name"  class="input" placeholder="User Name"/>
              <label for=""></label>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>
              <label for=""></label>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Subject"/>
              <label for=""></label>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>
              <label for=""></label>
              </div>
            <br/><br/><br/><br/><br/><br/><br/>
            <input type="submit" value="Send" class="btn" />
            <input type="reset" value="Reset" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <footer class="sticky-footer">
